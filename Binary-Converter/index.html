<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <div id="headerTitle">
            <h1 ><span id="titletext">Binary to Decimal</span></h1>

        <p style="margin-top: 30px;"><span id="madeby">Made By: Zavier Chambers</span></p>
    </header>

    <section id="mainsection">

        <div id="mainsectioncontent">

            <div id="howToUse">
                <h1 style="font-size: 30px; font-family: monospace; text-decoration: underline;"><span style="background-color: white; padding: 10px; border: 3px solid; border-radius: 15px;">How to Use:</span></h1>
                <hr>

            </div>

            <div id="bintodecbox">

            </div>

            <h2 style="text-align: center;">Thank you for using my Binary to Decimal Converter</h2>
            
        </div>
